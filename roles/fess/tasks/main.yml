- name: fess グループ作成
  group:
    name: fess
    state: present

- name: fess ユーザ作成
  user:
    name: fess
    group: fess

- name: Fess service 存在確認
  sudo: yes
  shell: systemctl -a | grep fess
  register: fess_service
  failed_when: fess_service.rc not in [0, 1]

- name: Fess zip ダウンロード
  get_url:
    url: "{{ fess_zip_url }}"
    dest: "{{ download_path }}/{{ fess_zip_file }}"
    validate_certs: no
    timeout: 120
  when: fess_service.rc == 1
  
- name: Fess 解凍
  sudo: yes
  command:
    "unzip -o -d /opt {{ download_path }}/{{ fess_zip_file }}"
  when: fess_service.rc == 1

- name: fess のシンボリックリンク作成
  sudo: yes
  file:
    state: link
    src: /opt/fess-10.0.3
    dest: {{ fess_dir }}

- name: fess ディレクトリ以下のオーナーを変更
  sudo: yes
  command:
    chown -R fess {{ fess_dir }}

- name: systemd に fess.service を配置
  sudo: yes
  template:
    src: fess.service.j2
    dest: /usr/lib/systemd/system/fess.service
    
- name: Fess サービス登録
  sudo: yes
  service:
    name: fess
    enabled: yes
  when: fess_service.rc == 1
    
- name: 不要なファイルの削除
  file:
    state: absent
    path: "{{ download_path }}/{{ fess_rpm_file }}"
  when: fess_service.rc == 1
